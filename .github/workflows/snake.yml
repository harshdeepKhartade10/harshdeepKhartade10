name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Check if Snake file exists
        run: |
          if [ ! -f dist/github-contribution-grid-snake.svg ]; then
            echo "‚ùå Snake file was not generated!"
            exit 1
          fi

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "harshalkkhartade@gmail.com"
          git config --global user.name "GitHub Action"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Updated Snake Contribution Grid" || exit 0
          git push || exit 0
